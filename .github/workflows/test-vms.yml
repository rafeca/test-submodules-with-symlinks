name: test-vms

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Check
        run: |
          git config --add core.symlinks false
          echo "git diff"
          git diff
          echo "git diff --submodule=diff"
          git diff --submodule=diff

          cd gitignore
          echo "git status on submodule"
          git status
